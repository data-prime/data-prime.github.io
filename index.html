<script>
	(function() {
		var $rows = document.querySelectorAll('.bg .row');
		var speed = [];
		for (var i = 0, l = $rows.length; i < l; i++ ) {
			speed.push(Math.random());
		}


		function updateBgPosition(pageX, pageY) {
			var w = document.body.clientWidth,
				dx = pageX - w / 2;

			[].forEach.call($rows, function($row, i){
				// console.log(speed[i] * (dx / w) * 100 + '%', $row);
				$row.style.backgroundPosition = speed[i] * (pageX / w) * 100 + '% 50%';
				console.log($row.style);
			});
			
		}

		document.onmousemove = handleMouseMove;
		function handleMouseMove(event) {
			var dot, eventDoc, doc, body, pageX, pageY;

			event = event || window.event; // IE-ism

			// (This is to support old IE)
			if (event.pageX == null && event.clientX != null) {
				eventDoc = (event.target && event.target.ownerDocument) || document;
				doc = eventDoc.documentElement;
				body = eventDoc.body;

				event.pageX = event.clientX +
				  (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
				  (doc && doc.clientLeft || body && body.clientLeft || 0);
				event.pageY = event.clientY +
				  (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
				  (doc && doc.clientTop  || body && body.clientTop  || 0 );
			}

			updateBgPosition(event.pageX, event.pageY);
		}

		window.addEventListener("deviceorientation", handleOrientation, true);
		function handleOrientation(event) {
			var absolute = event.absolute;
			var alpha    = event.alpha;
			var beta     = event.beta;
			var gamma    = event.gamma;

			// Do stuff with the new orientation data
			updateBgPosition(event.beta * 10, event.gamma);
		}
	})();
</script>
